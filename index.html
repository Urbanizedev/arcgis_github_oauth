<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ArcGIS OAuth Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
    #loginBtn {
      position: absolute; z-index: 99;
      top: 10px; left: 10px;
      background: #007ac2; color: white; border: none;
      padding: 10px 20px; cursor: pointer;
      font-size: 16px; border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="loginBtn">Login with ArcGIS</button>
  <div id="viewDiv" style="display:none;"></div>

  <script>
    const clientId = "kJb5xoqjKAHsY2ag";
    const redirectUri = window.location.origin + window.location.pathname;

    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");

    if (token) {
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("viewDiv").style.display = "block";
      loadMap(token);
    }

    document.getElementById("loginBtn").onclick = () => {
      const authUrl = new URL("https://www.arcgis.com/sharing/rest/oauth2/authorize");
      authUrl.searchParams.set("client_id", clientId);
      authUrl.searchParams.set("response_type", "token");
      authUrl.searchParams.set("redirect_uri", redirectUri);
      window.location.href = authUrl.toString();
    };

    function loadMap(token) {
      require([
        "esri/WebMap", "esri/views/MapView", "esri/config", "esri/widgets/LayerList"
      ], (WebMap, MapView, esriConfig, LayerList) => {
        esriConfig.request.interceptors.push({
          before: (params) => {
            params.requestOptions.query = {
              ...params.requestOptions.query,
              token: token
            };
          }
        });

        const webmap = new WebMap({
          portalItem: { id: "kJb5xoqjKAHsY2ag" } // or dynamically select based on user
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        const layerList = new LayerList({ view });
        view.ui.add(layerList, "top-right");
      });
    }
  </script>
</body>
</html>
