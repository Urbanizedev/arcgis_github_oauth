<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Map Selector</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #top {
      padding: 1rem;
      background: #f4f4f4;
    }
    #viewDiv {
      height: calc(100% - 160px);
      width: 100%;
    }
    #mapSelect {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
</head>
<body>
  <div id="top">
    <div><strong>Logged in as:</strong> <span id="user-info">Loading...</span></div>
    <div>
      <label for="mapSelect"><strong>Select a WebMap:</strong></label>
      <select id="mapSelect">
        <option>Loading maps...</option>
      </select>
    </div>
  </div>

  <div id="viewDiv"></div>

  <script>
    const clientId = "kJb5xoqjKAHsY2ag";
    const redirectUri = window.location.origin + window.location.pathname;

    function handleAuth() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get("access_token");

      if (token) {
        localStorage.setItem("arcgis_token", token);
        window.history.replaceState(null, "", window.location.pathname);
        return token;
      }

      const savedToken = localStorage.getItem("arcgis_token");
      if (savedToken) return savedToken;

      const authUrl = new URL("https://www.arcgis.com/sharing/rest/oauth2/authorize");
      authUrl.searchParams.set("client_id", clientId);
      authUrl.searchParams.set("response_type", "token");
      authUrl.searchParams.set("redirect_uri", redirectUri);
      authUrl.searchParams.set("expiration", "20160");

      window.location.href = authUrl.toString();
    }

    const accessToken = handleAuth();

    // Fetch user info + their web maps
    async function fetchUserMaps(token) {
      const userRes = await fetch(`https://www.arcgis.com/sharing/rest/community/self?f=json&token=${token}`);
      const userData = await userRes.json();
      document.getElementById("user-info").innerText = `${userData.fullName} (${userData.username})`;

      const contentRes = await fetch(`https://www.arcgis.com/sharing/rest/content/users/${userData.username}?f=json&token=${token}`);
      const contentData = await contentRes.json();
      const webMaps = contentData.items.filter(item => item.type === "Web Map");

      const select = document.getElementById("mapSelect");
      select.innerHTML = ""; // Clear existing

      if (webMaps.length === 0) {
        select.innerHTML = "<option>No WebMaps found.</option>";
        return;
      }

      for (const map of webMaps) {
        const option = document.createElement("option");
        option.value = map.id;
        option.text = map.title;
        select.appendChild(option);
      }

      // Load the first map
      loadWebMap(webMaps[0].id);
    }

    function loadWebMap(webmapId) {
      require([
        "esri/WebMap",
        "esri/views/MapView",
        "esri/config"
      ], (WebMap, MapView, esriConfig) => {
        esriConfig.request.interceptors.push({
          before: (params) => {
            params.requestOptions.query = {
              ...params.requestOptions.query,
              token: accessToken
            };
          }
        });

        const webmap = new WebMap({
          portalItem: { id: webmapId }
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap,
          zoom: 10
        });
      });
    }

    document.getElementById("mapSelect").addEventListener("change", (e) => {
      loadWebMap(e.target.value);
    });

    fetchUserMaps(accessToken);
  </script>
</body>
</html>
