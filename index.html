<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS OAuth Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    .esri-widget {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    const clientId = "kJb5xoqjKAHsY2ag"; // Replace with your ArcGIS App Client ID
    const redirectUri = window.location.origin + window.location.pathname;

    function handleAuth() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get("access_token");

      if (token) {
        localStorage.setItem("arcgis_token", token);
        window.history.replaceState(null, "", window.location.pathname);
        return token;
      }

      const savedToken = localStorage.getItem("arcgis_token");
      if (savedToken) return savedToken;

      // Redirect to ArcGIS OAuth2
      const authUrl = new URL("https://www.arcgis.com/sharing/rest/oauth2/authorize");
      authUrl.searchParams.set("client_id", clientId);
      authUrl.searchParams.set("response_type", "token");
      authUrl.searchParams.set("redirect_uri", redirectUri);
      authUrl.searchParams.set("expiration", "20160");

      window.location.href = authUrl.toString();
    }

    const accessToken = handleAuth();

    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/config",
      "esri/widgets/LayerList",
      "esri/widgets/Legend",
      "esri/widgets/Bookmarks",
      "esri/widgets/Search",
      "esri/widgets/BasemapToggle",
      "esri/widgets/Fullscreen",
      "esri/widgets/Expand"
    ], function(WebMap, MapView, esriConfig, LayerList, Legend, Bookmarks, Search, BasemapToggle, Fullscreen, Expand) {

      // Inject token for all requests
      esriConfig.request.interceptors.push({
        before: (params) => {
          params.requestOptions.query = {
            ...params.requestOptions.query,
            token: accessToken
          };
        }
      });

      const webmap = new WebMap({
        portalItem: { id: "kJb5xoqjKAHsY2ag" }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      view.when(() => {
        // ðŸ“Œ LayerList
        const layerList = new LayerList({ view });
        view.ui.add(new Expand({ view, content: layerList }), "top-right");

        // ðŸ“Œ Legend
        const legend = new Legend({ view });
        view.ui.add(new Expand({ view, content: legend }), "top-right");

        // ðŸ“Œ Bookmarks
        const bookmarks = new Bookmarks({ view, editingEnabled: false });
        view.ui.add(new Expand({ view, content: bookmarks }), "top-right");

        // ðŸ“Œ Search
        const search = new Search({ view });
        view.ui.add(search, "top-left");

        // ðŸ“Œ Basemap toggle
        const toggle = new BasemapToggle({
          view,
          nextBasemap: "satellite"
        });
        view.ui.add(toggle, "bottom-right");

        // ðŸ“Œ Fullscreen
        const fullscreen = new Fullscreen({ view });
        view.ui.add(fullscreen, "bottom-right");
      });
    });
  </script>
</body>
</html>
