<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView"
      ], function(Map, MapView) {
        const map = new Map({ basemap: "streets-navigation-vector" });
        new MapView({
          container: "viewDiv",
          map: map,
          center: [-98.5795, 39.8283],
          zoom: 4
        });
      });
    </script>
  </body>
</html>
